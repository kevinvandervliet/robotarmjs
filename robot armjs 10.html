<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="robot-arm.js"></script>
        <script>
            // Initialize the robot arm
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);

            // Either use loadLevel or randomLevel to create a start scene
            robotArm.loadLevel("exercise 11");

            // My instructions come here
            robotArm.speed = 9999999;

            for (var i = 1; i< 10; i++) {robotArm.moveRight();}
            for (var loop = 1; loop< 16; loop++) { robotArm.grab();
            if (robotArm.scan() == "white") {robotArm.moveRight(); robotArm.drop(); robotArm.moveLeft(); robotArm.moveLeft();}
            else {robotArm.drop(); robotArm.moveLeft();}
            }
            // Call run to run the animations
            robotArm.run();
        </script>
    </body>
</html>
