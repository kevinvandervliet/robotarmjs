<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="robot-arm.js"></script>
        <script>
            // Initialize the robot arm
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);

            // Either use loadLevel or randomLevel to create a start scene
            robotArm.loadLevel("exercise 6");

            // My instructions come here
            robotArm.speed = 9999999;
            robotArm.moveRight();
            robotArm.moveRight();
            robotArm.moveRight();
            robotArm.moveRight();
            robotArm.moveRight();
            robotArm.moveRight();
            robotArm.moveRight();

            var i = 1;
            while(i == 1) {
                robotArm.grab();
                if (robotArm.scan() != null) {
                    robotArm.moveRight();
                    robotArm.drop();
                    robotArm.moveLeft();
                    robotArm.moveLeft();
                } else {
                    i = 0;
                }
            }

            // Call run to run the animations
            robotArm.run();
        </script>
    </body>
</html>
